        <!--SCRIPT LANGUAGE TO ENGLISH-->
            <script>
            //ES/CA/EU TO EN
                function changeLanguage(){
                    var from = document.location.href.split("/");
                    var to = from[0];
                    if(from[4]=="ca"||from[4]=="eu"){
                        from[2]="www.ikea.com";
                        from[4]="en";
                        for (var i = 1; i < from.length; i++) {
                            to+="/"+from[i]
                        };
                    }
                    else if(from[4]=="es_ES"){
                        from[4]="en_ES";
                        for (var i = 1; i < from.length; i++) {
                            to+="/"+from[i]
                        };
                    }
                    else{
                        from[4]="en";
                        for (var i = 1; i < from.length; i++) {
                            to+="/"+from[i]
                        };
                    };	
                    document.location.href = to;
                };
            </script>
